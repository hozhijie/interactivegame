<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" type="text/css" href="css/appstyle.css">
        <!--  Include the raphael library from the jslibs directory  -->
        <script type="text/javascript" src="jslibs/raphael.js"></script>
        <!--  Use the require.js module loader, and tell it where our main JavaScript file is  -->
        <script defer type="text/javascript" src="appscripts/main.js"> </script>
        <title>sound it out</title>
    </head>

  <body>
    <div class="container">
      <header class="header" id ="header" align="center">
        <p></p>
      </header>

      <nav class="sidebar" align="center">
        <input id="startButtonID" type="button" value="START GAME" align="center"><br><br>
        Speed Difficulty:<br>
        <input type="range" min=20 max=100 value=50 id="speed"><br><br>

        Size Difficulty:<br>
        <input type="range" min=20 max=100 value=50 id="sizeBall"><br><br>

      </nav>

      <article class="content" id="centerDiv">

      </article>

      <!-- Ditto the previous note about <aside>. -->
      <aside class="sidebar">
        <p>ASIDE</p>
            <audio id="player" controls>
              <!-- .mp3, .ogg, .wav files all work in Chrome. aif files do not  -->
              <source src="resources/234555__electroviolence__swoosh-explosion.wav" > 
            </audio>

      </aside>

      <footer class="footer" id="myFooter" align=center>
        <p><big><big>Time:</big></big></p>
      </footer>

    </div>
</html>
